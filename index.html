<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="clock-container">
             <div id="hour" style="--clr:deeppink;--h:75px"><i></i></div>
             <div id="min" style="--clr: deepskyblue;--h:98px"><i></i></div>
             <div id="sec" style="--clr:green;--h:115px"><i></i></div>
                <span style="--deg:1"><b>1</b></span>
                <span style="--deg:2"><b>2</b></span>
                <span style="--deg:3"><b>3</b></span>
                <span style="--deg:4"><b>4</b></span>
                <span style="--deg:5"><b>5</b></span>
                <span style="--deg:6"><b>6</b></span>
                <span style="--deg:7"><b>7</b></span>
                <span style="--deg:8"><b>8</b></span>
                <span style="--deg:9"><b>9</b></span>
                <span style="--deg:10"><b>10</b></span>
                <span style="--deg:11"><b>11</b></span>
                <span style="--deg:12"><b>12</b></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
